<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border:2px solid blue;
            display:inline-block;
            padding:45px;
            margin:34px;
        }
        .box1{
            display:none;   /* Vo cheez bhi gayab ho jayegi aur uski space bhi */
            /* visibility: hidden;  Jo yeh space le raha tha voh rahega but woh cheez hide ho jaayegi,dikhegi nhi */
            
        }
    </style>
</head>
<body>
    <div>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/display">CSS Display Properties</a>
    </div>
    <div class="box box1">
        I am Box
    </div>
    <div class="box">also a nice box</div>
    <span>I am a good</span>
    <span>boy</span>
</body>
</html>
