<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Css</title>
    <!--Example of internal css-->
    <style>
        h1{
            background-color:bisque ;
            color: rgb(222, 16, 16);
        }
    </style>
    <!--Example of external css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Example of inline css-->
    <h1 style="color: yellowgreen;background-color: red;">CSS styling</h1>
    <div>
        <h1>There are three types to add CSS to HTML:-</h1>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
</body>
</html>
