<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio and Media</title>
</head>
<body>
    <video src="sea_video.mp4" height="235" autoplay loop></video>
    <br>
    <video src="yoga_Video.mp4" height="235" controls loop muted  poster="sun_image.png"></video>
    <br>
    <video src="funny_Video.mp4" height="235" width="235" controls></video>
    <br>
    <audio src="people_audio.mp3" controls></audio>
    <br>
    <img src="sun_image.png" height="450px" alt="sun image"> 
    <br>
    <svg height="100" width="100" >
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <!-- IFrame:-
    with the use of iframe we can embed other websites in our website-->
    <div>
        <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" frameborder="0" height="567" width="750"></iframe>
    </div>
    <div>
        <iframe src="https://takeuforward.org/interviews/strivers-sde-sheet-top-coding-interview-problems/" frameborder="0" height="550" width="750"></iframe>
    </div>
    <div>
        <iframe width="960" height="715" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=DxZuKF-ZBZM662TT&amp;start=749" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

</body>
</html>
