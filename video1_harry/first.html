## what is a website?
A website is a collection of web pages and related content that is identified by a common domain name and published on at least one web server

## What do you mean webpage?
A web page is a document written in hypertext (also known as HTML) that you can see online, using a web browser. Most web pages include text, photos or videos, and links to other web pages. 

## what is web browser ?
A web browser is a type of software that allows you to find and view websites on the Internet. 


A website works with the help of three things:-

1)Client-Requests to server for some functionality.
2)Server-Response to client request,server will send bundle to browse.
3)Browser-The work of browser is to display things.Example-Chrome

Q)BACKEND
1)The Backend is the server side of the website.
2)It stores and arranges data,and also makes sure everything on the client side works fine.
3)It is the part of the website that you cannot see and interact with.
4)It is the portion of software that does not come in direct contact with the users.
